    <div class="body">
        

          <form action="#" class="payment">
            <h2>Payment Form</h2>
            <div class="form-container">
                <h3>Personal Information</h3>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" required> 


                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@example.com" required>

                <h3>Shipping Address</h3>
                <label for="address">Street Address</label>
                <input type="text" id="address" placeholder="123 Street" required>

                <label for="address-2">Street Address Line 2</label>
                <input type="text" id="address-2">

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Vancouver" required>

                <label for="state">State / Province</label>
                <input type="text" id="state" placeholder="BC" required>

                <label for="country">Country:</label>
                    <select name="country" id="country">
                    <option value="Canada" selected>Canada</option>
                    <option value="United States">United States</option>
                    </select>

                <p>Is shipping address same as billing address?</p>
                <div class="radio">
                    
                    <input type="radio" id="yes" name="yes" value="Yes">
                    <label for="yes">Yes</label><br>
                    
                    <input type="radio" id="no" name="yes" value="No">
                    <label for="no">No</label><br>
                </div>    

                <h3>Card Information</h3>
                <label for="card-type">Card Type:</label>
                <select name="card-type" id="card-type">
                    <option value="Credit Card" selected>Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="PayPal">PayPal</option>
                </select><br>
            

                <label for="full-name">Name on Card</label>
                    <input type="text" id="full-name" placeholder="Full Name" required>
                
    
                <label for="card-num">Card Number</label>
                    <input type="text" id="card-num" placeholder="1234 1234 1234 1234" required>
                

                <label for="exp-date">Expiration Date</label>
                    <input type="month" id="exp-date" name="exp-date" required>
                
    
                <label for="CVV">CVV</label> 
                    <input type="text" id="CVV" name="CVV" placeholder="123" required>
                

    
                <a><button class="button" type="submit" name="submit" value="Checkout" onclick="checkoutAlert()">Checkout</button></a>
            </div>

          </form>
